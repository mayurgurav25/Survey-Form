<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Survey</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
				Name
			</label>

            <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="form-control">
            <label for="name" id="label-name">
				Last Name
			</label>
            <input type="text" id="name" placeholder="Enter your  last name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
				Email
			</label>

            <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-control">
            <label for="phone" id="label-phone">
				Phone number
			</label>
            <input type="text" id="phone" placeholder="Enter your Phone number" />
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
				Age
			</label>
            <input type="Number" id="age" placeholder="Enter your age" />
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
				which role describes you best
			</label>

            <select name="role" id="role">
				<option value="role1">role1</option>
				<option value="role2">
					role2
				</option>
				<option value="role3">role3</option>
			</select>
        </div>
        <div class="form-control">
            <label>
				Would you recommed this
				to a friend?
			</label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
            <label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
            <label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
        </div>
        <div class="form-control">
            <label for="how" id="label-phone">
				How You Came Across
			</label>
            <input type="text" id="how" placeholder=" How you got to know about this" />
        </div>
        <div class="form-control">
            <label for="comment">
				Any comments or suggestions
			</label>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comment" placeholder="Enter your comment here">
			</textarea>
        </div>

        <button type="submit" value="submit" style="color: white;  border-radius: 100px;" class="btn">
			Submit
		</button>
    </form>
</body>

</html>
